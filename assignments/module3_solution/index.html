<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="libs/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller="NarrowItDownController as menuCtl">
   <div class="container">
    <h1>{{menuCtl.title}}</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menuCtl.searchingValue">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menuCtl.searchingItems();">Narrow It Down For Me!</button>
    </div>

  </div>
  <found-items found = "menuCtl.menuFounds" on-remove="menuCtl.removeItem(index);"></found-items>

</body>
</html>
