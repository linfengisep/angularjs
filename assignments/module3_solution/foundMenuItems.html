<ol ng-if="list.items">
    <li ng-repeat = "item in list.items">
        {{item.name}},price:{{item.price_large}}
        <button ng-click="list.onRemove({index:$index});"> Don't want this one! </button>
    </li>
</ol>

<div ng-if="!!list.items && list.items.length === 0">
    Nothing found
</div>
